apply plugin: 'java'
apply plugin: 'maven'

apply plugin: 'checkstyle'
apply plugin: 'findbugs'

apply plugin: 'eclipse'
apply plugin: 'idea'


group = 'org.jlab.clas'
archivesBaseName = 'clasrec-orchestrators'
version = '0.8-SNAPSHOT'

defaultTasks 'build'


compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}


configurations {
    testCompile.extendsFrom compileOnly
}


repositories {
    mavenLocal()
    maven {
        url 'http://clasweb.jlab.org/clas12maven/'
    }
    maven {
        url "http://repo1.maven.org/maven2"
    }
}


dependencies {
    compileOnly 'org.jlab.coda:jclara:4.3-SNAPSHOT'
    compile 'org.jlab.coda:jevio:4.4.6'
    compile 'org.yaml:snakeyaml:1.15'
    compile 'org.json:json:20160212'
    compile 'com.martiansoftware:jsap:2.1'
    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.mockito:mockito-core:1.+'
}


javadoc {
    options.addStringOption('Xdoclint:none', '-quiet')
}


task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}


artifacts {
    archives javadocJar
    archives sourcesJar
}


if (!hasProperty('localPublicationRepo')) {
    ext.localPublicationRepo = 'file://localhost/tmp/repo'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: localPublicationRepo)
        }
    }
}


task distSources(type: Tar, dependsOn: build) {
    extension = 'tar.gz'
    classifier = 'src'
    compression = Compression.GZIP

    into "${baseName}-${version}-${classifier}"

    from 'README.md'
    from 'build.gradle'
    from 'gradlew'
    from 'gradlew.bat'

    from ('config') {
        into 'config'
    }
    from ('gradle') {
        into 'gradle'
    }
    from ('scripts') {
        into 'scripts'
    }
    from ('src') {
        into 'src'
    }
    from 'services.yaml.sample'
}


